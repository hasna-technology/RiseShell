<div class="setting">
  <div>
    <label class="label">Course Title</label>
  </div>
  <div>
    <input class="input" type="text" [style.font-family]="data.settings.fontFamily" 
    [(ngModel)]="data.settings.title" (ngModelChange)="changeTitle()">
  </div>
  
  <div>
    <label class="label">Description</label>
  </div>
  <div>
    <!-- <quill-editor [(ngModel)]="data.settings.description" theme="snow"></quill-editor> -->
    <admin-textblock [(content)]="data.settings.description"></admin-textblock>
  </div>
  <div>
    <label class="label">Cover Image</label>
  </div>
  <div>
    <admin-image [(src)]="data.settings.image"></admin-image>
  </div>
  <div>
  <label class="label">Brand Color</label>
  </div>
  <div>
    <input class="input" type="color" [(ngModel)]="data.settings.brandColor">
  </div>
  <div>
    
  <div>
  <label class="label">Font Type</label>
</div>
<select class="input" [(ngModel)]="data.settings.fontFamily">
  <option value="arial">Arial</option>
  <option value="roboto">Roboto</option>
  <option value="Lora">Lora</option>
  <option value="Oswald">Oswald</option>
</select> 
<div>
    <label class="label">Translation</label>
  </div>
  <div>
    <button class="btn-dark">Export Xliff</button>
    <button class="btn-dark">Import Xliff</button>
  </div>
  <div>
    <label class="label">Course</label>
  </div>
  <div>
    <button class="btn-dark full-width">Export Course</button>
  </div>
</div>
