<div class="flex-row wrap">
  <!-- [style.backgroundColor]="value.content.setting.background_color" -->
  <div class="item" *ngFor="let data of this.value.content.data; let i = index"
    [style.width]="((100 / value.content.setting.row) - 3)+'%'"
    [ngClass]="{'left': value.content.setting.image_position == 'left'}"
    data-aos="fade-up" [attr.data-aos-delay]="(i+1) * 500">

    <div class="image" 
      *ngIf="value.content.setting.image_position == 'top' || value.content.setting.image_position == 'left'">
      <img class="fill-width" src="{{data.image}}" alt="">
    </div>

    <div class="text">
      <div class="title" [innerHTML]="data.title"></div>
      <app-text class="text" [(value)]="data.desc"></app-text>
    </div>
    <div class="image" *ngIf="value.content.setting.image_position == 'bottom'">
      <img class="fill-width" src="{{data.image}}" alt="">
    </div>

  </div>


</div>
