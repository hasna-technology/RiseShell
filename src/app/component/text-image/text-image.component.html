<div class="image" *ngIf="value.type == 'image'">
  <img src="{{value.image}}" alt="">
</div>

<div class="text_image" *ngIf="value.type == 'text_image' || value.type == 'text_image_left'">

  <div class="image">
    <img src="{{value.image}}" alt="">
  </div>
  <div class="text">
    <app-text [(value)]="value.content"></app-text>
  </div>

</div>

<div class="text_image" *ngIf="value.type == 'text_image_right'">
  <div class="text">
    <app-text [(value)]="value.content"></app-text>
  </div>
  <div class="image">
    <img src="{{value.image}}" alt="">
  </div>

</div>

<div class="" *ngIf="value.type == 'text_image_bottom'">
  <app-text [(value)]="value.content"></app-text>
  <div class="image">
    <img src="{{value.image}}" alt="">
  </div>

</div>

<div class="" *ngIf="value.type == 'text_image_top'">

  <div class="image">
    <img src="{{value.image}}" alt="">
  </div>
  <app-text [(value)]="value.content"></app-text>
</div>
