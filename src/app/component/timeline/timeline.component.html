
<div class="row">
    
<div *ngFor="let data of this.value.content.data" class="timeline">
   
    <!--<div class="text data" >{{data.date}}</div>-->
    
    <div class="text title">{{data.title}}</div>
    <div class="text desc">{{data.desc}}</div>
    <div *ngIf="data.image" class="image">
        <img src="{{data.image}}">
   </div>
   <div class = "vertical" [hidden]="hideme" ></div>
</div>
 
</div>
