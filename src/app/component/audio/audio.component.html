<div class="center">
  <audio *ngIf="value.autoplay" controls autoplay class="my-class">
    <source src="{{value.source}}"  >
    Your browser does not support the audio element.
  </audio>
  <audio *ngIf="value.autoplay == false" controls class="my-class"> 
    <source src="{{value.source}}">
    Your browser does not support the audio element.
  </audio>
</div>
